<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iValidation-Email Validation</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="img/email.svg" alt="Email svg"><span>iValidation</span></div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1>Enter Your email to Validate</h1>
        <form action="#" method="post" enctype="multipart/form-data">
          <label for="email">Email:</label>
          <input type="email" placeholder="Enter Your email here!" id="email" name="email" required />

          <br>
          <br>
          <input class="btn" type="submit" value="submit">
        </form>
      </div>

      <div id="result" class="container">
        <h2>Your Result:</h2>
        <div id="resultcont">
        </div>
      
      </div>
    </main>

    <footer>
      <p>&copy;2026 | iValidation.com | All Rights Reserved</p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
